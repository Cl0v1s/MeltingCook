<html>

<head>
    <meta charset="utf-8">
    <title>Melting Cook</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" type="image/png" href="/static/img/Logo.png" />

    <!-- Importation du style de l'application -->
    <link rel="stylesheet" href="/static/CSS/main.css">

    <!-- Importation des dépendances CSS -->
    <link rel="stylesheet" href="/static/CSS/vendor/awesomplete.base.css">
    <link rel="stylesheet" href="/static/CSS/vendor/awesomplete.css">
    <link rel="stylesheet" href="/static/CSS/vendor/vex.css">
    <link rel="stylesheet" href="/static/CSS/vendor/vex-theme-wireframe.css" />
    <link rel="stylesheet" href="/static/CSS/vendor/selectize.css" />
    <link rel="stylesheet" href="/static/CSS/vendor/selectize.default.css" />


    <!-- Importation des tags -->    

    <!--Immutable-->
    <script src="/tags/Immutable/Home.tag" type="riot/tag"></script>
    <script src="/tags/Immutable/Login.tag" type="riot/tag"></script>

    <!--Misc-->
    <script src="/tags/Misc/DateInput.tag" type="riot/tag"></script>
    <script src="/tags/Misc/OriginInput.tag" type="riot/tag"></script>
    <script src="/tags/Misc/PlaceInput.tag" type="riot/tag"></script>
    <script src="/tags/Misc/Header.tag" type="riot/tag"></script>
    <script src="/tags/Misc/Footer.tag" type="riot/tag"></script>

    <!--Recipe-->
    <script src="/tags/Recipe/Recipe.tag" type="riot/tag"></script>
    <script src="/tags/Recipe/Recipes.tag" type="riot/tag"></script>
    <script src="/tags/Recipe/RecipeItem.tag" type="riot/tag"></script>

    <!--Search-->
    <script src="/tags/Search/Searcher.tag" type="riot/tag"></script>
    <script src="/tags/Search/SearchResults.tag" type="riot/tag"></script>
    
    <!-- include riot.js and the compiler, et les dépendances JS-->
    <script src="/static/JS/vendor/riot+compiler.min.js"></script>
    <script src="/static/JS/vendor/route.min.js"></script>
    <script src="/static/JS/vendor/ajax.min.js"></script>
    <script src="/static/JS/vendor/cookie.js"></script>
    <script src="/static/JS/vendor/validatinator.min.js"></script>
    <script src="/static/JS/vendor/awesomplete.min.js"></script>
    <script src="/static/JS/vendor/jquery-3.2.1.min.js"></script>
    <script src="/static/JS/vendor/vex.combined.min.js"></script>
    <script src="/static/JS/vendor/selectize.min.js"></script>

    <!-- Importation du coeur de l'application-->
    <script src="/static/JS/global.js"></script>

    <script>vex.defaultOptions.className = 'vex-theme-wireframe'</script>
    


    <!-- Définition des routes -->
    <script>
        window.addEventListener("load", function(){

            route("login", function() {
                App.changePage("app-login", null);
            });

            route('', function() {
                App.changePage("app-home", null);
            });

            route.start(true);

            if(Login.GetInstance().isLogged() == false)
                route("/login");
        });
    </script>
</head>
<body>
    <noscript>Cette application ne peut fonctionner sans Javascript. Veuillez l'activer, mettre à jour votre navigateur ou essayer à nouveau depuis un autre navigateur.</noscript>
    <div id="app"></div>
</body>
